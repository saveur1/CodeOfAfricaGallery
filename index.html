<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code of Africa Gallery</title>
    <!-- css import -->
    <link rel="stylesheet" href="./Static/styles.css" />
<body>

   <div class="container">
    
        <!-- Fennec fox section -->
        <section class="gallery-section">
            <div class="overlay">
                <div class="info">
                    <h2>Fennec<br />Fox</h2>
                    <p>India</p>
                    <p class="more">
                        <span>Know more</span>&nbsp;
                        <img src="./Assets/images/forward_arrow.png" alt="arrow"/>
                    </p>
                </div>
            </div>
            <div class="image">
                <img src="./Assets/images/fennec_fox.png" alt="Fennec Fox"/>
            </div>
        </section>

        <!-- Humpback whale section -->
        <section class="gallery-section">
            <div class="overlay">
                <div class="info">
                    <h2>Humpback<br />whale</h2>
                    <p>South Africa</p>
                    <p class="more">
                        <span>Know more</span>&nbsp;
                        <img src="./Assets/images/forward_arrow.png" alt="arrow"/>
                    </p>
                </div>
            </div>
            <div class="image">
                <img src="./Assets/images/whale.png" alt="Humpback whale"/>
            </div>
        </section>

        <!-- Common Brown Baboon section -->
        <section class="gallery-section">
            <div class="overlay">
                <div class="info">
                    <h2>Common Brown<br />Baboon</h2>
                    <p>South Africa</p>
                    <p class="more">
                        <span>Know more</span>&nbsp;
                        <img src="./Assets/images/forward_arrow.png" alt="arrow"/>
                    </p>
                </div>
            </div>
            <div class="image">
                <img src="./Assets/images/baboon.png" alt="Common brown Baboon"/>
            </div>
        </section>

        <!-- Spotted Deer section -->
        <section class="gallery-section">
            <div class="overlay">
                <div class="info">
                    <h2>Spotted<br />Deer</h2>
                    <p>Amazon</p>
                    <p class="more">
                        <span>Know more</span>&nbsp;
                        <img src="./Assets/images/forward_arrow.png" alt="arrow"/>
                    </p>
                </div>
            </div>
            <div class="image">
                <img src="./Assets/images/deer.png" alt="Fennec Fox"/>
            </div>
        </section>

   </div>

   <!-- JavaScript import -->
   <script type="text/javascript" src="./Static/scripts.js"></script>
</body>
</html>
